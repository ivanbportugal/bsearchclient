<div class="results-container">
  <h4 class="error">{{ err }}</h4>
  <div class="user-input">
	  <i class="icon-magnifier"></i> <input #query @flyInOut
	  (keyup)="search(query.value)"
	  (blur)="search(query.value); query.value='' ">
  </div>
  <div class="results">
    <Result *ngFor="let result of results" [result]="result"></Result>
  </div>
</div>
